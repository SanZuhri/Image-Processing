{% extends "base.html" %}

{% block title %}Ekualisasi Histogram{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Ekualisasi Histogram</h2>
    <div class="card">
        <div class="card-body">
            <form action="/equalize/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Pilih Gambar</label>
                    <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mode Ekualisasi</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mode" id="grayscale" value="grayscale" checked>
                        <label class="form-check-label" for="grayscale">
                            Grayscale
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mode" id="color" value="color">
                        <label class="form-check-label" for="color">
                            Warna (RGB)
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Proses</button>
            </form>
        </div>
    </div>

    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>
{% endblock %}

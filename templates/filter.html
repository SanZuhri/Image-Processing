{% extends "base.html" %}
{% block title %}Image Filter{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Filter Citra</h2>
    <form action="/filter/" enctype="multipart/form-data" method="post" class="mt-4">
        <div class="mb-3">
            <label for="file">Pilih Gambar:</label>
            <input name="file" type="file" accept="image/*" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="filter_type">Pilih Jenis Filter:</label>
            <select name="filter_type" class="form-select" required>
                <option value="gaussian">Gaussian Blur</option>
                <option value="median">Median Filter</option>
                <option value="bilateral">Bilateral Filter</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="kernel_size">Ukuran Kernel:</label>
            <input type="number" name="kernel_size" class="form-control" min="3" max="15" step="2" value="3" required />
        </div>
        <div class="text-center">
            <input type="submit" value="Terapkan Filter" class="btn btn-primary" />
        </div>
    </form>
</div>
{% endblock %}
